<div class="tweet-card" *ngIf="tweet">
  <div class="tweet-header">
    <div class="user-avatar">
      <div class="avatar-placeholder">
        {{ tweet.author?.username?.charAt(0)?.toUpperCase() }}
      </div>
    </div>
    <div class="user-info">
      <a class="username" [routerLink]="['/users', tweet.author?.id]">{{
        tweet.author?.username
      }}</a>
      <span class="tweet-time">{{ tweet.createdAt | date : "short" }}</span>
    </div>
  </div>
  <div class="tweet-content">
    <a routerLink="/tweets/{{ tweet.id }}" class="tweet-link">
      {{ tweet.content }}
    </a>
  </div>
  <div class="tweet-actions">
    <button class="action-btn reply-btn">
      <span class="action-icon">💬</span>
      <span class="action-count">{{ tweet.comments?.length || 0 }}</span>
    </button>
    <button class="action-btn retweet-btn">
      <span class="action-icon">🔄</span>
      <span class="action-count">0</span>
    </button>
    <button class="action-btn like-btn">
      <span class="action-icon">❤️</span>
      <span class="action-count">0</span>
    </button>
  </div>
</div>
